vnfd:
  description: Asterisk VNF

  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: ast-VM
      - number-of-instances: 1
        vdu-id: mgmt-VM  
    vdu-profile:
    - id: ast-VM
      min-number-of-instances: 1 
    - id: mgmt-VM
      min-number-of-instances: 1  

    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
          - config-access:
              ssh-access:
                default-user: ubuntu
                required: true
            id: ast-VM
            execution-environment-list:
              - id: env
                juju:
                  charm: native-charm
                  proxy: false
            config-primitive:
            - name: adduser 
              execution-environment-ref: env
              parameter:
              - name: username
                data-type: STRING
                default-value: 'username'
              - name: password
                data-type: STRING
                default-value: 'password' 
            - name: removeuser 
              execution-environment-ref: env
              parameter:
              - name: username
                data-type: STRING
                default-value: 'username'                             
            initial-config-primitive:
            - name: startasterisk 
              execution-environment-ref: env
              seq: 1  

  ext-cpd:
  - id: vnf-osm-ext
    int-cpd:
      cpd: eth0-int
      vdu-id: ast-VM
  - id: vnf-osm-ext-M
    int-cpd:
      cpd: eth0-int
      vdu-id: mgmt-VM 

  int-virtual-link-desc:                
    - id: internal

  id: Asterisk-Unibo_vnfd
  mgmt-cp: vnf-osm-ext
  product-name: Asterisk-Unibo_vnfd
  provider: Unibo
  sw-image-desc:
  - id: Unibo-asterisk-default
    image: Unibo-asterisk-default
    name: Unibo-asterisk-default

  vdu: 
  - cloud-init-file: ast_init.txt
    description: ast-VM
    id: ast-VM
    name: ast-VM
    sw-image-desc: Unibo-asterisk-default
    virtual-compute-desc: ast-VM-compute
    virtual-storage-desc: ast-VM-storage
    supplemental-boot-data: 
      boot-data-drive: true
    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        virtual-interface:
          type: PARAVIRT
    - id: eth1-int
      int-virtual-link-desc: internal
      virtual-network-interface-requirement:
      - name: eth1
        virtual-interface:
          type: PARAVIRT      

  - description: mgmt-VM
    id: mgmt-VM
    name: mgmt-VM
    sw-image-desc: cirros
    virtual-compute-desc: mgmt-VM-compute
    virtual-storage-desc: mgmt-VM-storage
    supplemental-boot-data: 
      boot-data-drive: true
    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        virtual-interface:
          type: PARAVIRT
    - id: eth1-int
      int-virtual-link-desc: internal
      virtual-network-interface-requirement:
      - name: eth1
        virtual-interface:
          type: PARAVIRT              

  version: '1.0'
  virtual-compute-desc:
  - id: ast-VM-compute
    virtual-cpu:
      num-virtual-cpu: 2
    virtual-memory:
      size: 4.0 
  - id: mgmt-VM-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1.0     
  virtual-storage-desc:
  - id: ast-VM-storage
    size-of-storage: 40
  - id: mgmt-VM-storage
    size-of-storage: 10   
