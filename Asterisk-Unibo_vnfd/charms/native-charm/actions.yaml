writetofile:
  description: write a text to a file
  params:
    filename:
      description: The file name
      type: string
      default: "/home/ubuntu/default.txt"
    text:
      description: The text to write
      type: string
      default: "Default text"

start_asterisk:
  description: Start Asterisk

add_user:
  description: Add a new user to Asterisk
  required:
    - username
    - password
  params:
    username:
      description: The account name
      type: string
    password:
      description: The account password
      type: string

remove_user:
  description: Remove a user from Asterisk
  required:
    - username
  params:
    username:
      description: The account name
      type: string