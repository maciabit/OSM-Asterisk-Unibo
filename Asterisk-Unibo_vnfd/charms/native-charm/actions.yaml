startasterisk:
  description: Start Asterisk

adduser:
  description: Add a new user to Asterisk
  required:
    - username
    - password
  params:
    username:
      description: The account name
      type: string
    password:
      description: The account password
      type: string

removeuser:
  description: Remove a user from Asterisk
  required:
    - username
  params:
    username:
      description: The account name
      type: string